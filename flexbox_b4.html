<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlexBox-based bootstrap v4</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.flex-container{
			display: flex;
			flex-direction: row;
			font-size: 20px;
			text-align: center;
		}
		.flex-item-left{
			background-color: #f1f1f1;
			padding: auto;
			flex: 25%;
		}
		.flex-item-mid1{
			background-color: lightpink;
			padding: auto;
			flex: 25%;
		}
		.flex-item-mid2{
			background-color: lightgreen;
			padding: auto;
			flex: 25%;
		}
		.flex-item-right{
			background-color: lightskyblue;
			padding: auto;
			flex: 25%;
		}
		@media (max-width: 800px) {
			.flex-container{
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
	<p>The "flex-direction: row;" stacks the flex items horizontally (from left to right).</p>
<p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom).</p>
<p><b>Resize the browser window to see that the direction changes when the 
screen size is 800px wide or smaller.</b></p>
	<div class="flex-container">
	<div class="flex-item-left">1</div>
	<div class="flex-item-mid1">2</div>
	<div class="flex-item-mid2">3</div>
	<div class="flex-item-right">4</div> 
	</div>
</body>
</html>
