<html> 
<head> 
<title> Bootstrap Example </title> 
<meta charset = "utf-8"> 
<meta name = "viewport" content = "width = device-width, initial-scale = 1"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<body> 
<div class = "container-fluid"> 
 	<h1> Hello World !!! </h1>

 <p> The columns will automatically stack on top of each other when the screen is less 
 	than 768 px wide </p> 
 <div class = "row"> 
 	<div class = "col-sm-4" style = "background-color:red;"> (red) </div class> 
 	<div class = "col-sm-4" style = "background-color: blue">  (blue) </div class> 
 	<div class = "col-sm-4" style = "background-color: green">  (green) </div class> 
 </div>
</div> 
</body>
